<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Grape Wine</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Impact, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f1e8;
        }
        header {
            background-color: #b22222;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        header h1 {
            font-family: 'Playfair Display', serif; /* Baroque-style font for the title */
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        h1, h2, p {
            margin-bottom: 20px;
        }
        .wine-sizes {
            list-style-type: none;
            padding: 0;
        }
        .wine-sizes li {
            font-size: 18px;
            margin: 10px 0;
        }
        .images img {
            width: 300px;
            height: auto;
            margin: 10px;
            border: 2px solid #b22222;
            border-radius: 10px;
        }
        footer {
            background-color: #b22222;
            color: white;
            text-align: center;
            padding: 1px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Red Grape Wine</h1>
    </header>
    <div class="container">
        <h2>Discover the Rich Flavor of Red Grape Wine</h2>
        <p>Experience the finest red grape wine crafted for every special occasion.</p>
        <div class="images">
            <img src="Red Grape Wine Bottle 1.png" alt="Red Grape Wine Bottle 1">
            <img src="Red Grape Wine Bottle 2.png" alt="Red Grape Wine Bottle 2">
            <img src="Red Grape Wine Bottle 3.png" alt="Red Grape Wine Bottle 3">
        </div>
        <h3>Available Sizes</h3>
        <ul class="wine-sizes">
            <li>350ml</li>
            <li>500ml</li>
            <li>750ml</li>
            <li>1 Litre</li>
        </ul>
    </div>
    <footer>
        <p>&copy; 2024 Golden God Wines. All Rights Reserved.</p>
    </footer>
</body>
</html>
